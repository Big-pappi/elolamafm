    <!-- Custom CSS -->

    <style>
    body {
        background-image: url('./img/pexels-george-webster-58778-213207.jpg'); /* Replace with your image path */
        background-size: cover; /* Ensures the image covers the entire page */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents repeating the image */
        height: 100vh; /* Full height of the viewport */
    }

    /* Custom Wave Animation */
    .wave {
        position: relative;
        width: 100%;
        height: 10px;
        background: linear-gradient(to right, #4e73df, #36b9cc);
        opacity: 0.7;
        animation: waveAnimation 1s infinite ease-in-out;
    }

    @keyframes waveAnimation {
        0% {
            transform: scaleX(0.5);
        }
        50% {
            transform: scaleX(1);
        }
        100% {
            transform: scaleX(0.5);
        }
    }

    .audio-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .play-button {
        font-size: 24px;
        padding: 10px 20px;
        background-color: #021bff; /* Red background */
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
    }

    .play-button:hover {
        background-color: #e74c3c; /* Darker red on hover */
    }

    .wave-container {
        display: none;
        margin-top: 20px;
    }

    .wave.active {
        display: block;
    }

    /* Add transparency to the main container */
    main.container {
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
    }

    footer {
        background: rgba(255, 0, 0, 0.8); /* Semi-transparent red footer */
    }
</style>
</head>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Play Button & Wave -->
                <div class="audio-controls">
                    <i class="bi bi-play-circle-fill" id="playButton" style="font-size: 60px; color: red; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 0, 0, 0.0);" 
                        onmouseover="this.style.color='#ff3333'" onmouseout="this.style.color='red'"></i>
